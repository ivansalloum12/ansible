---

- hosts: all
  become: true
  pre_tasks: 

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"


- hosts: web_servers
  become: true
  tasks: 

  - name: install apache and php packages (All Servers)
    tags: apache,apache2,ubuntu
    package: 
      name: 
        - "{{ apache_package }}"
        - "{{ php_package }}"
      state: latest


- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (Ubuntu)
    tags: ubuntu,db,mariadb
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"


- hosts: file_servers
  become: true
  tasks:

  - name: install sambe package
    tags: samba
    package:
      name: samba
      state: latest
